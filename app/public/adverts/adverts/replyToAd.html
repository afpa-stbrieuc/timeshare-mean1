 <div class="well">
                        <h4>{{advert.type}}</h4>
                        <img style="width:100px;" ng-src="uploads/{{advert.media}}"/>
                        <h4><i><small>publié par : </small></i>{{advert.author}}&nbsp;
                            <i style='float:right'><small> le : {{advert.created_at | date :'dd MMM yyyy'}}</small></i>
                        </h4>
                        <h4><i><small>Je propose </small></i>{{advert.title}}</h4>
                        <p>{{advert.content}}</p>
                        <h4><i><small>zone : </small></i>{{advert.regions}}&nbsp;
                            <i style='float:right'><small>catégorie : <strong>{{advert.categories}}</strong></small></i>
                        </h4>        
                       

                    </div>


<div class="row">  
    <h3>Envoyer un message à {{advert.author}}</h3>
        <form class="col-lg-7">
            
            <div class="row">  
                <div class="col-md-2">
                    <h5><strong>Titre</strong></h5> 
                </div>
                <div class="col-md-5">
                    <input class="form-control" required ng-model="advert.title"  >
                </div>
            </div>
<br>
    <div class="row">  
                <div class="col-md-2">
                    <h5><strong>Description</strong></h5> 
                </div>
                <div class="col-md-5">
                    <input class="form-control" required ng-model="advert.content" style="min-height: 100px;">
                </div>
            </div>
<br>
              <div class="text-center">
    <a href="#/adverts" class="btn-lg btn-danger">Retour</a>
</div>

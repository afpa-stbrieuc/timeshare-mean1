<div class="header">
    <navigation></navigation>
</div>      

<div class="well">

    <div class="row" style="margin-top:10px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <h1 class="text-center">Récupération de mot de passe</h1>
            <hr class="colorgraph">
            <p class="lead"> Pas encore membre!<a href="#/register"> Veuillez vous vous inscrire</a></p>
            <form class="form" ng-submit="vmpr.onSubmit()" >
                <fieldset>
                    <div role="alert" ng-show="vmpr.formError" class="alert alert-danger">{{vmpr.formError.message}}</div>
                    <div class="form-group">
                        <input type="email"  class="form-control input-lg" placeholder="Votre adresse mail"  ng-model="vmpr.credentials.mail" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <button type="submit" class="btn btn-lg btn-primary btn-block">Valider</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div class="container">
  <h2>My todos</h2>
  

  <!-- Todos input -->
  <form role="form" ng-submit="add()">
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="name" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  <p></p>


  <!-- Todos list -->
  <ul ui-sortable ng-model="todos">
    <!-- <form role="form" ng-submit="update()"> -->
    <li class="input-group" ng-repeat="todo in todos">
      <h2 href="#" ng-click="edit($index)">{{ todo.name }}</h2>
      <span class="input-group-btn">
        <button class="btn btn-danger" ng-click="delete($index)" aria-label="Remove">X</button>
      </span>
      
    <!-- </form> -->
    </li>
  </ul>

</div>
